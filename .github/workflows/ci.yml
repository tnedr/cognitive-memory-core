name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv pip install -e ".[dev]"

    - name: Run tests
      run: |
        uv run pytest tests/ --cov=src/cmemory --cov-report=xml --cov-report=term-missing
      env:
        SKIP_DOCKER_TESTS: 1

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install UV
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv pip install -e ".[dev]"

    - name: Run black
      run: |
        uv run black --check src/ tests/

    - name: Run isort
      run: |
        uv run isort --check-only src/ tests/

    - name: Run flake8
      run: |
        uv run flake8 src/ tests/

  e2e:
    runs-on: ubuntu-latest
    # Run on all PRs and main branch pushes
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install UV
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv pip install -e ".[dev]"

    - name: Start Docker Compose services
      run: |
        cd docker
        docker-compose up -d
        # Wait for services to be ready (increased from 15 to 20 seconds)
        sleep 20
        # Additional health check
        timeout 60 bash -c 'until docker-compose ps | grep -q "Up (healthy)"; do sleep 2; done' || true

    - name: Run E2E tests
      run: |
        uv run pytest tests/test_e2e.py -v -m e2e --tb=short
      # Remove SKIP_DOCKER_TESTS - tests should fail if Docker services aren't available
      # This ensures CI fails if E2E tests don't pass

    - name: Stop Docker Compose services
      if: always()
      run: |
        cd docker
        docker-compose down

